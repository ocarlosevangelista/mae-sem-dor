<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amamentação Sem Dor em 7 Dias — Método Antifissura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lux-bg: #f8f4f1;
      --lux-text: #3a2e2a;
      --lux-gold: #ceb08a;
      --lux-rose: #f1e3dd;
      --lux-dark: #2a1e1b;
      --soft-shadow: 0 12px 40px rgba(0,0,0,0.12);
      --fade-duration: 0.9s;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--lux-bg);
      color: var(--lux-text);
      line-height:1.5;
      overflow-x:hidden;
    }

    /* Transições suaves */
    .fade-in {
      opacity:0;
      transform: translateY(40px);
      transition: opacity var(--fade-duration) ease, transform var(--fade-duration) ease;
    }
    .fade-in.visible {
      opacity:1;
      transform: translateY(0);
    }

    .lux-hover:hover {
      transform: translateY(-6px);
      box-shadow:0 20px 50px rgba(0,0,0,0.15);
    }

    header.hero {
      padding:140px 20px;
      text-align:center;
      background: linear-gradient(145deg, #faeee8, #efe2dc);
      position:relative;
      overflow:hidden;
    }

    /* Bolhas animadas de luxo */
    .bubble {
      position:absolute;
      border-radius:50%;
      filter: blur(60px);
      opacity:0.35;
      animation: float 16s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.15); }
      100% { transform: translateY(0) scale(1); }
    }

    .bubble1 { width:280px; height:280px; background:#d8bfa6; top:-40px; right:-20px; }
    .bubble2 { width:320px; height:320px; background:#e4d2c5; bottom:-60px; left:-40px; animation-delay:2s; }

    .hero h1 {
      font-family:'Playfair Display', serif;
      font-size:3.4rem;
      max-width:900px;
      margin:0 auto 20px;
      color:var(--lux-dark);
    }
    .hero p {
      max-width:740px;
      margin:0 auto 50px;
      font-size:1.35rem;
      opacity:0.85;
    }

    .video-container {
      max-width:820px;
      margin:40px auto 60px;
      border-radius:24px;
      overflow:hidden;
      box-shadow:var(--soft-shadow);
      transform:scale(0.94);
      transition:0.6s ease;
    }
    .video-container:hover {
      transform:scale(0.98);
    }

    .btn-primary {
      background:var(--lux-gold);
      padding:18px 38px;
      border-radius:50px;
      color:white;
      font-weight:600;
      font-size:1.15rem;
      text-decoration:none;
      display:inline-block;
      transition:0.35s ease;
      box-shadow:0 8px 22px rgba(0,0,0,0.12);
    }
    .btn-primary:hover{
      background:#b89a74;
      transform:translateY(-4px);
      box-shadow:0 12px 28px rgba(0,0,0,0.18);
    }

    section {
      padding:110px 20px;
      max-width:1100px;
      margin:auto;
    }
    h2.section-title{
      font-family:'Playfair Display', serif;
      font-size:2.7rem;
      text-align:center;
      margin-bottom:50px;
      color:var(--lux-dark);
    }

    .grid-2 {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
    }

    .card {
      background:white;
      padding:45px;
      border-radius:24px;
      box-shadow:var(--soft-shadow);
      transition:0.4s ease;
    }

    .card:hover { transform:translateY(-6px); }

    footer {
      text-align:center;
      padding:50px 20px;
      margin-top:90px;
      background:white;
      color:#8a7d7a;
    }

    @media(max-width:900px){
      .grid-2{ grid-template-columns:1fr; }
      .hero h1{ font-size:2.4rem; }
    }
